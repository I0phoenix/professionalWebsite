<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="sidebar">
        <h2>Contact me</h2>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{{YOUR FORM ID HERE}}" method="post">
            <fieldset id="fs-frm-inputs">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" name="name" id="full-name" placeholder="First and Last" required="">
                </div>
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="sample@email.com" required="">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="5" name="message" id="message" placeholder="Your Message" required=""></textarea>
                </div>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <div id="apiDisplay">
            <img id="fox" src="" alt="Picture of fox" style="width:225px">
        </div>

        <script>
            const div = document.getElementById('apiDisplay');
            const url = "https://randomfox.ca/floof/";

            const headers = new Headers({
                'Accept': 'application/json'
            });

            fetch(url,{headers})
                .then((response) => {
                return response.json();
                })
                .then((data) => {
                    console.log(data);
                    //This took me forever to figure out but it's so satisfying to see it work!!
                    document.getElementById("fox").src = document.createElement('p').innerHTML = `${data.image}`;
                })
                .catch(function (error) {
                    console.log(error);
                });
        </script>

    </div>
</body>
</html>
